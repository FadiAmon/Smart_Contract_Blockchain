<!DOCTYPE html>
<html>
<head>
  <title>Apartment Details</title>
</head>
<body>
  <h1>Apartment Details</h1>

  <h3>Size:</h3>
  <p>{{ details_data.size }} Meters</p>

  <h3>Price:</h3>
  <p>{{ details_data.price }}$</p>

  <h3>Location:</h3>
  <p>{{ details_data.location }}</p>

  <h3>Image:</h3>
  <img src="https://ipfs.io/ipfs/{{ details_data.imageHash }}" alt="Apartment Image">

</body>
</html>
